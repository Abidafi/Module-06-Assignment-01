<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webflow Conf 2022</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="shortcut icon" href="Assets/favicon.jpg" type="image/x-icon" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap");
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
  </head>
  <body class="general">
    <header class="header">
        <div class="navbar">
            <div><h3 class="inter-font nav-title">NextWEB</h3></div>
            <div><button class="raleway-font btn-primary">SignUp</button></div>            
        </div>

        <div class="banner">
            <div><h1 class="raleway-font banner-title">Cool Dark UI Template for Webflow Agencies!</h1></div>
            <div><button class="raleway-font banner-button">Stay Focused</button></div>
        </div>
    </header>

    <main class="main">
        <section class="action">
            <div class="action-description">
                <h3 class="raleway-font action-title">See It in Action</h3>
                <p class="raleway-font action-summary">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="raleway-font action-button">Launch Live Preview</button>
            </div>
            <div><img class="action-image" src="Assets/wc-mini.png" alt=""></div>
        </section>
        
        <section class="user-section">
            <div class="user-summary">
                <h3 class="raleway-font user-description">Joined Thousands of Productive Users</h3>
                <div class="info-details">
                    <div>
                        <h2 class="inter-font info-digit">50K</h2>
                        <h4 class="inter-font info-des">Active Users</h4>
                    </div>
                    <div>
                        <h2 class="inter-font info-digit">2M+</h2>
                        <h4 class="inter-font info-des">Focus Sessions</h4>
                    </div>
                    <div>
                        <h2 class="inter-font info-digit">95%</h2>
                        <h4 class="inter-font info-des">Satisfaction Rate</h4>
                    </div>
                </div>
            </div>           
        </section>
    </main>
    <footer>

    </footer>
  </body>
</html>
